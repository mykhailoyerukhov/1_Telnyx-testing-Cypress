name: Cypress Tests

on:
  push:
    branches:
      - main  # Замените на имя ветки, которую хотите отслеживать
  pull_request:
    branches:
      - main  # Запускать тесты при открытии pull request в ветку main

jobs:
  test:
    runs-on: windows-latest  # Выбор среды для запуска (здесь - Ubuntu)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Замените на версию Node.js, которая вам нужна

      - name: Install dependencies
        run: npm install  # Устанавливает все зависимости из package.json

      - name: Run Cypress tests
        run: npx cypress run  # Запуск тестов Cypress
        env:
          # Настройте переменные окружения, если это необходимо
          CYPRESS_baseUrl: 'http://localhost:3000'  # Замените на нужный URL, если у вас есть сервер
